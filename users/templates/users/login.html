{% extends "users/base.html" %}

{% block content %}

<div class="container">
  <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header"><h3 class="text-center font-weight-light my-2">Авторизация</h3>
      </div>
      <div class="card-body">

          <form class="row g-3 align-items-center" action="{% url 'users:login' %}" method="POST">
              {% csrf_token %}
              <div>
                  <label class="form-label col-auto" for="{{ form.username.id_for_label }}">User name</label>
                  {{ form.username }}
              </div>
              <div>
                  <label class="form-label col-auto" for="{{ form.password.id_for_label }}">Password</label>
                  {{ form.password }}
              </div>
              <div class="form-group d-flex justify-content-center flex-column align-items-center">
                    <input class="btn btn-primary" type="submit" value="Authorize">
                  <div>
                      <a href="#">Forgot password?</a>
                      <a href="{% url 'users:register' %}">Register account?</a>
                  </div>

              </div>
          </form>

      </div>
  </div>
</div>


{% endblock %}
