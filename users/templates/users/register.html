{% extends "users/base.html" %}

{% block content %}

<div class="container">
    <h3 class="text-center font-weight-light my-2">Registration</h3>
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <label class="form-label" for="{{ form.username.id_for_label }}">User name</label>
                {{ form.username }}
            </div>
            <div class="col">
                <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>

        </div>
        <div class="row">
            <div class="col">
                <label class="form-label" for="{{ form.first_name.id_for_label }}">First name</label>
                {{ form.first_name }}
            </div>
            <div class="col">
                <label class="form-label" for="{{ form.last_name.id_for_label }}">Last name</label>
                {{ form.last_name }}
            </div>

        </div>
        <div class="row">
            <div class="col">
                <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
            </div>
            <div class="col">
                <label class="form-label" for="{{ form.password2.id_for_label }}">Repeat Password</label>
                {{ form.password2 }}
            </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <input class="btn btn-primary btn-lg" type="submit" value="Save">
        </div>

    </form>
</div>
{% endblock %}
